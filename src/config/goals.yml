asset-package:
    class: hiqdev\assetpackagist\console\AssetPackageController
bower-package:
    class: hiqdev\assetpackagist\console\BowerPackageController

install:
    after:
        - storage

storage:
    class:      directory
    path:       '@storage'
    chown:      www-data
    chgrp:      www-data
    recursive:  [chown, chgrp]
    lock:
        once:       true
        template:   empty
        chmod:      '0664'
    lastid:
        once:       true
        template:   empty
        chmod:      '0664'
    packages.json:
        once:       true
        template:   empty
        chmod:      '0664'
    p:
        chmod:      '0775'

clean-storage:
    class:      command
    path:       '@storage'
    sudo:       true
    command:    rm -rf lock lastid packages.json p

chmod-storage:
    class:      command
    path:       '@storage'
    sudo:       true
    commands:   |
       chown -R www-data:www-data lastid packages.json p
       chmod -R g+w,o-w lastid packages.json p
